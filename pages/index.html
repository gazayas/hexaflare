<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hexaflare</title>

    <!-- CSS -->
    <link href="../css/application.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <!-- Change this to .container or #main_screen -->
    <div id="hexaflare">
      <div class="flare_star">
        <div class="core" data-full="false">
          <!-- The general structure for hexagons. -->
          <div class="hexagon" data-x="0" data-y="0" data-full="false" data-attached-to-main-cluster="false">

            <div class="hexagon cursor">
                <div class="hexagon_top"></div>
                <div class="hexagon_center"></div>
                <div class="hexagon_bottom"></div>
            </div>

            <div class="hexagon_top"></div>
            <div class="hexagon_center"></div>
            <div class="hexagon_bottom"></div>
          </div>
        </div>

        <!-- the first ring appears here -->

        <!-- Then the next ring, and so on -->
      </div>

      <!-- Have a timer over here on the right side of the board -->
      <!-- Then the next clusters (display 3 to 4) -->
    </div>

    <!-- JavaScript -->
    <script src="../javascript/application.js"></script>
    <script src="../javascript/flare_star.js"></script>
    <script src="../javascript/hexagon.js"></script>

    <script type="text/javascript">
      // In pixels
      var HEX_CENTER_WIDTH = 40
      var HEX_CENTER_HEIGHT = 25
      var HEX_TOP_BOTTOM_BORDER_HEIGHT = 10
      var HEX_INVISIBLE_BORDERS = 20
      var HEX_TOTAL_HEIGHT = HEX_CENTER_HEIGHT + (HEX_TOP_BOTTOM_BORDER_HEIGHT * 2)
      var X_BORDER_COMPENSATION = 3
      var Y_BORDER_COMPENSATION = 6
      var HEX_COLOR = "silver"

      // Used when moving up/down the flare star
      // and when moving star clusters down child hexagons
      var FLIP_FACTOR = -1

      var flare_star = generateFlareStar(6)
      generateFlareStarUI(numberOfRings(flare_star))
      applyHexagonDimensions()
    </script>
  </body>
</html>
