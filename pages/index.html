          </div>
        </div>

        <!-- the next ring appears here -->

        <!-- Then the next ring, and so on -->
        </div>

        <!-- Have a timer over here on the right side of the board -->
        <!-- Then the next clusters (display 3 to 4) -->
      </div>

      <script type="text/javascript">

        generateFlareStarUI(numberOfRings(flare_star))
